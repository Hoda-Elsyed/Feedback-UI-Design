<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know Your Feedback</title>
</head>
<body>
    <div class="review-box ask-feedback">
        <h4>How satisfied are you with our<br> customer support performance?</h4>
        <div class="main">
            <div class="emoji unhappy">
                <i class="fa-solid fa-face-frown"></i>
                <p class="unhappy">Unhappy</p>
            </div>
            <div class="emoji neutral">
                <i class="fa-solid fa-face-meh"></i>
                <p class="unhappy">Neutral</p>
            </div>
            <div class="emoji satisfied selected">
                <i class="fa-solid fa-face-laugh-beam"></i>
                <p class="unsatisfied">Satisfied</p>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>
    <div class="review-box sent-feedback hidden">
        <div class="thank-you">
            <i class="fa-solid fa-heart"></i>
            <p>Thank You!</p>
        </div>
        <p class="feedback">Feedback:  <span class="feedback-result">Satisfied</span></p>
        <p>We use your feedback to improve our customer support</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
